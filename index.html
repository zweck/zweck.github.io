---
layout: home
---

<section class="section-wrapper">
	<div class="inner">
		<h3>Work</h3>
		<div class="portfolio-container">
			{% for post in site.posts %}
				{% if post.categories contains 'portfolio'%}
					<a class="post-link portfolio-item" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.img | prepend: site.baseurl }}" />
						{{ post.title }}
					</a>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</section>

<section class="section-wrapper">
	<div class="inner">
		<h3>Blog</h3>
		<div class="portfolio-container">
			{% for post in site.posts %}
				{% if post.categories contains 'blog'%}
					<a class="post-link portfolio-item" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.img | prepend: site.baseurl }}" />
						{{ post.title }}
					</a>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</section>
